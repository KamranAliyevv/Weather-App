<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>



  <section class="wrapper">
    <section class="clock">
      <figure class="flipper weather-icon">
        <img src="" width="50%" height="50%">
      </figure>
      <figure class="flipper">
        <span class="today-temp"></span>
      </figure>
    </section>
  
    <section class="toggles">
      <div class="toggle temp">
        <span class="icon">2</span>
        <p></p>
      </div>
      <div class="toggle today-weekday">
        <span class="icon">
          <i style="font-size: 40px; vertical-align: top; margin-top: 14px;" class="fa-solid fa-calendar-days"></i>
        </span>
        <p></p>
      </div>
      <div class="toggle wind">
        <span class="icon">4</span>
        <p></p>
      </div>
      <div class="toggle humidity">
        <span class="icon">5</span>
        <p></p>
      </div>
    </section>
    
    <section class="graph">
      <h1></h1>
      
      <div class="days">
        <div class="day">
          <span class="weekday">th</span>
          <img src="" class="otherDayImg">
          <span class="weekdaytem"></span>
        </div>
        <div class="day">
          <span class="weekday">th</span>
          <img src="" class="otherDayImg">
          <span class="weekdaytem"></span>
        </div>
        <div class="day">
          <span class="weekday">th</span>
          <img src="" class="otherDayImg">
          <span class="weekdaytem"></span>
        </div>
        <div class="day">
          <span class="weekday">th</span>
          <img src="" class="otherDayImg">
          <span class="weekdaytem"></span>
        </div>
        <div class="day">
          <span class="weekday">th</span>
          <img src="" class="otherDayImg">
          <span class="weekdaytem"></span>
        </div>
        <div class="day">
          <span class="weekday">th</span>
          <img src="" class="otherDayImg">
          <span class="weekdaytem"></span>
        </div>
      </div>
    </section>
    
    <nav>
      <button>
        <span class="icon">-</span>
      </button>
    </nav>
  </section>

  <script src="js/index.js"></script>
</body>
</html>
